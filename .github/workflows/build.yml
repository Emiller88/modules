name: build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: goanpeca/setup-miniconda@v1
        with:
          auto-update-conda: true
          python-version: ${{ matrix.python-version }}
      - uses: actions/checkout@v2
      - name: setup
        run: .github/setup.sh
      - name: build
        shell: bash -l {0}
        run: .github/build.sh
