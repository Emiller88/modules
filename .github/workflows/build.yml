name: build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: goanpeca/setup-miniconda@v1
        with:
          auto-update-conda: true
          python-version: 3.7
      - uses: actions/checkout@v2
      - name: setup
        shell: bash -l {0}
        run: .github/setup.sh
      - name: build
        shell: bash -l {0}
        run: .github/build.sh
